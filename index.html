<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Hello World</title>
        <link rel="stylesheet" href="https://unpkg.com/mustard-ui@latest/dist/css/mustard-ui.min.css" /> 
        <link rel="stylesheet" href="./assets/style.css" />
        <script src="https://d3js.org/d3.v5.js"></script>
        <script src="bundle.js"></script>
    </head>
    <body>
      <svg id="viz" width="960" height="600"></svg>
      <div class="row" >
        <div class='buttonContainer'>
          <button id='pause' class='button-danger' onClick='window.pause()'> 
            <img src='./assets/images/pause-white.png' height='36px' />
          </button>
          <button id='play' class='button-primary' onClick='window.resume()'> 
            <img src='./assets/images/play-white.png' height='36px' />
          </button>
        </div>
        <div class='speedLabel'>
          <span > Speed </span>
        </div>
        <div class="slideContainer">
          <input type="range"
                 min="1" max="10" value="6"
                 class="slider" id="myRange"
                 oninput="window.onSpeedChange(this.value)">
        </div>
      </div>
    </body>
</html>
